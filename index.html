  <script>
    let developerName = ["Kyaw San"];

    // Function to calculate user storage
    function calculateUserStorage(event) {
      event.preventDefault();
      //showPreloader();

      const numUsers = document.getElementById('numUsers').value;
      const numUserImages = document.getElementById('numUserImages').value;
      const minUserImgSize = document.getElementById('minUserImgSize').value;
      const maxUserImgSize = document.getElementById('maxUserImgSize').value;

      const minStorage = numUsers * numUserImages * minUserImgSize;
      const maxStorage = numUsers * numUserImages * maxUserImgSize;

      displayResult(`User Storage: Minimum - ${formatSize(minStorage)} GB, Maximum - ${formatSize(maxStorage)} GB`);

      //hidePreloader();
    }

    // Function to calculate vendor storage
    function calculateVendorStorage(event) {
      event.preventDefault();
      //showPreloader();

      const numVendors = document.getElementById('numVendors').value;
      const numVendorImages = document.getElementById('numVendorImages').value;
      const minVendorImgSize = document.getElementById('minVendorImgSize').value;
      const maxVendorImgSize = document.getElementById('maxVendorImgSize').value;

      const minStorage = numVendors * numVendorImages * minVendorImgSize;
      const maxStorage = numVendors * numVendorImages * maxVendorImgSize;

      displayResult(`Vendor Storage: Minimum - ${formatSize(minStorage)} GB, Maximum - ${formatSize(maxStorage)} GB`);

      hidePreloader();
    }

    // Function to display the result
    function displayResult(result) {
      const resultContainer = document.getElementById('resultContainer');
      resultContainer.innerHTML = `<p>${result}</p>`;
    }

    // Function to format the size in GB
    function formatSize(size) {
      return (size / (1024 * 1024)).toFixed(2);
    }

    // Function to show the preloader
    function showPreloader() {
      const preloader = document.querySelector('.preloader-wrapper');
      //preloader.classList.add('active');
    }

    // Function to hide the preloader
    function hidePreloader() {
      const preloader = document.querySelector('.preloader-wrapper');
      //preloader.classList.remove('active');
    }

    // Set developer name and year in the footer
    const developerNameElement = document.getElementById('developername');
    const yearElement = document.getElementById('year');
    developerNameElement.textContent = developerName.join(', ');
    yearElement.textContent = new Date().getFullYear();

    // progress count
    // const weatherProgressCount = document.getElementById("weather-progress");
    // console.log(weatherProgressCount);
    // for(let i = 0; i<=100; i++){
    //   weatherProgressCount.textContent = i + "%";
    // }
    

    // Event listeners for form submission
    document.getElementById('userForm').addEventListener('submit', calculateUserStorage);
    document.getElementById('vendorForm').addEventListener('submit', calculateVendorStorage);

     // Replace 'YOUR_API_KEY' with your actual API key
    const apiKey = '6c485b722822a98c1a22e3bf91cdbefc';
    
    const cityForm = document.getElementById('cityForm');
    const citySelect = document.getElementById('citySelect');
    const weatherContainer = document.getElementById('weather-container');

    // Function to fetch and display weather data for the selected city
    const getWeatherData = (city) => {
      // Fetch weather data from the API
      fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city},MM&appid=${apiKey}&units=metric`)
        .then(response => response.json())
        .then(data => {
          if (data.cod !== 200) {
            // Display an error message if there is an issue with fetching the data
            throw new Error(data.message || 'Error fetching weather data');
          }

          console.log(citySelect.value);

          // Extract relevant information from the API response
          const temperature = data.main?.temp;
          const description = data.weather[0]?.description;
          const icon = data.weather[0]?.icon;

          // Create HTML elements to display the weather information
          const temperatureElement = document.createElement('h3');
          temperatureElement.innerHTML = temperature ? `<h5 class='text-success'> Temperature: ${temperature}°C in ${citySelect.value} </h5> `  : '<h5 class="text-info">Temperature: Not Available</h5>';

          const descriptionElement = document.createElement('p');
          descriptionElement.innerHTML = description ? `<p class="text-muted lead" style="font-size:16px;"> Description: ${description} ${citySelect.value} </p>`  : '<h5 class="text-info">Description</h5>: Not Available';

          const iconElement = document.createElement('img');
          iconElement.src = icon ? `http://openweathermap.org/img/w/${icon}.png` : '';
          iconElement.alt = description || '';

          // Append the elements to the weather container
          weatherContainer.innerHTML = '';
          weatherContainer.appendChild(temperatureElement);
          weatherContainer.appendChild(descriptionElement);
          weatherContainer.appendChild(iconElement);
        })
        .catch(error => {
          // Display an error message if there is an issue with fetching the data
          weatherContainer.innerHTML = `<h3 class='text-info'>Error: ${error.message}</h3>`;
        });
    };

    // Handle form submission
    cityForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const selectedCity = citySelect.value;
      if (selectedCity) {
        getWeatherData(selectedCity);
      }
    });

     document.getElementById('weather-data').addEventListener('submit', function(event) {
      event.preventDefault();

      // Get form values
      var city = document.getElementById('citySelect').value;
      var startDate = new Date().getDay();
      // var endDate = document.getElementById('end').value;

      // Create CSV data
      var csvContent = "data:text/csv;charset=utf-8,";
      csvContent += "City,Date,Temp (C),Humidity\n";
      csvContent += city + "," +  ` start date ${startDate}, `  ;
      csvContent += city + "," + "22,75\n";

      // Create a link element
      var link = document.createElement('a');
      link.href = encodeURI(csvContent);
      link.download = city + "_weather_data.csv";

      // Simulate a click to trigger the download
      link.click();
    });
